<ion-card class="auth-form">
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Email Input -->
      <ion-item>
        <ion-label position="floating">{{ 'LOGIN.EMAIL' | translate }}</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="email.invalid && (email.dirty || email.touched)">
        {{ getErrorMessage('email') }}
      </ion-text>

      <!-- Password Input -->
      <ion-item class="password-item">
        <ion-label position="floating">{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off' : 'eye'"
          (click)="togglePasswordVisibility()"
          class="password-icon">
        </ion-icon>
      </ion-item>
      <ion-text color="danger" *ngIf="password.invalid && (password.dirty || password.touched)">
        {{ getErrorMessage('password') }}
      </ion-text>

      <ion-text color="danger" *ngIf="customErrorMessage">
        {{ customErrorMessage }}
      </ion-text>

      <!-- Submit Button -->
      <ion-button type="submit" expand="block" [disabled]="!form.valid">
        {{ 'LOGIN.SUBMIT' | translate }}
      </ion-button>
    </form>

    <!-- Switch to Signup -->
    <ion-text class="extra-options">
      {{ 'LOGIN.NEW_ACCOUNT.TEXT' | translate }}
      <a (click)="onSwitchToSignup()">{{ 'LOGIN.NEW_ACCOUNT.LINK' | translate }}</a>
    </ion-text>
  </ion-card-content>
</ion-card>
