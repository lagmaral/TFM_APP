<ion-content>
  <div class="card-title">
    <h1 class="card-title__header">{{ 'TEAMS.TITLE' | translate }}</h1>
  </div>

  <ion-searchbar [(ngModel)]="filterText" (ionInput)="applyFilter()" class="card-title__filter" [placeholder]="'TEAMS.BUSCAR' | translate"></ion-searchbar>

  <div class="card-list">
    <div class="card" *ngFor="let card of filteredCards" (click)="onCardClick(card.id)">
      <img
      [src]="card.image.default"
      [srcset]="card.image.srcset"
      [sizes]="card.image.sizes"
      alt="Card image"
      />
      <div class="card-text">
        <span class="label">{{ card.nombre }} &nbsp;</span>
        <span class="label">{{ card.categoria }}</span>
      </div>
    </div>
  </div>
  <div class="app-footer">
    <p>&copy; 2025 Todos los derechos reservados</p>
  </div>
</ion-content>
