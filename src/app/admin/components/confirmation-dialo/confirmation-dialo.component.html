<h2 mat-dialog-title class="custom-dialog-title">{{ 'DIALOGOS.CONFIRMACION.TITLE' | translate }} </h2>
<mat-dialog-content>
  <p>{{ 'DIALOGOS.CONFIRMACION.ELIMINAR' | translate }} </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="custom-dialog-button" (click)="onYesClick()">{{ 'DIALOGOS.CONFIRMACION.ACEPTAR' | translate }}</button>
  <button mat-button class ="custom-dialog-button" (click)="onNoClick()">{{ 'DIALOGOS.CONFIRMACION.CANCELAR' | translate }}</button>
</mat-dialog-actions>
